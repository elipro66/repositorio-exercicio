<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome"/>
    
    <br/>
    <label for="email">Seu e-mail</label>
    <input id="email" type="email" />
    <br/>
    <input type="tel" placeholder="Seu telefone"/> <br/>
    <input type="number" max="10" min="2" step="2"/> <br/>
    <input type="file"/> <br/>
    <input type="color"/> <br/>
    <input type="checkbox" id="checkbox-termos"/> <label for="checkbox-termos">Aceito os termos</label>
<p>
    Qual sua cor favorita?
</p>
<input type="radio" name="cor favorita" id="radio-vermelho"/> <label for="radio-vermelho">Vermelho</label>
<input type="radio" name="cor favorita" id="radio-azul"/> <label for="radio-azul">Azul</label>
<input type="radio" name="cor favorita" id="radio-preta"/> <label for="radio-preta">Preta</label>
<br/>
<label for="">Qual seu filme favorito?</label>
<select multiple>
    <option value="">Filme A</option>
    <option value="">Filme B</option>
    <option value="">Filme C</option>

</select>
<br/>
<textarea name="" ></textarea>
<button type="submit">
    Enviar
</button>
<button type="reset">
    Limpar
</button>
</form>


</body>
</html>
